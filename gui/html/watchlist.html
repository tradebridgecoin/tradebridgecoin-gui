<!doctype html>
<html>
<head>
    <title>Trade Bridge Coin - Watchlist</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="formatted_table/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="formatted_table/css/util.css">
    <link rel="stylesheet" type="text/css" href="formatted_table/css/main.css">
    <!--===============================================================================================-->
</head>
<style>
    div.date_range {
        display:table;
    }
    div.date_div {
        display:table-cell;
    }
</style>
<body>
<div id="demo">
    <h3>Account</h3><br>
    <p id="account"></p><br>
    <h3>Watchlist</h3><br>
    <div class="date_range">
        <div class="date_div"><input type="text" id="symbol" style="width: 110px;margin-left: 20px;border: 1px solid #ff0000" placeholder="symbol"/></div>
        <div class="date_div"><button id="symbol_add" style="margin-left: 20px">Add</button></div>
        <div class="date_div"><label for="refresh_category" style="margin-left: 20px;font-size:15px">Category </label></div>
        <div class="date_div"><input type="number" step=1 min=1 max=4 value=1 id="refresh_category" style="width: 40px;margin-left: 20px;font-size:15px"/></div>
        <div class="date_div"><label for="refresh_seconds" style="margin-left: 0px;font-size:15px">refreshs every :  </label></div>
        <div class="date_div"><input type="number" step=5 min=5 max=60 value=15 id="refresh_seconds" style="width: 50px;margin-left: 20px;font-size:15px"/></div>
        <div class="date_div"><label for="refresh_category" style="margin-left: 0px;font-size:15px">seconds </label></div>
        <div class="date_div"><button id="change" style="margin-left: 20px">Change</button></div>
        <div class="date_div"><label id="symbol_add_label" for="symbol_add" style="width: 400px;margin-left: 20px;font-size:15px"></label></div>
    </div>
    <br style="clear:left">
    <div class="limiter">
        <div class="wrap-table100">
            <div class="table100">
                <table id="watchlist">
                </table>
            </div>
        </div>
    </div>
</div>
<script src="../js/watchlist.js"></script>
</body>
</html>
